    <style>
        * {

        .content {

        .upload-section {

        .upload-area {
            border: 3px dashed #4facfe;

        .upload-area:hover {

        .upload-area.dragover {

        }

        .upload-icon {

        }

        .upload-text {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.4;
            font-weight: 500;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px 10px;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .file-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            display: none;
            border: 1px solid #e9ecef;
        }

        .file-info.show {
            display: block;
        }

        .action-buttons {
            margin-top: 30px;
            text-align: center;
        }

        .result-area {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            display: none;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            line-height: 1.6;
        }

        .result-area.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            background: #fdf2f2;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

        .success {
            color: #27ae60;
            background: #f2f8f2;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

        .document-list {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
        }

        .document-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            border-left: 5px solid #4facfe;
            transition: all 0.3s ease;
        }
        
        .document-item:hover {
            background: #f0f4ff;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.1);
        }

        .document-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
            margin-bottom: 8px;
        }

        .document-meta {
            color: #666;
            font-size: 0.95em;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¤– NAGA æ–‡æ¡£å¤„ç†ç³»ç»Ÿ</h1>
            <p>ä¸Šä¼ æ‚¨çš„æ–‡æ¡£ï¼Œè®©ç ”å¤©é›ªä¸ºæ‚¨æ™ºèƒ½åˆ†æå’Œå¤„ç†</p>
        </div>
        
        <div class="content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ğŸ“„</div>
                    <div class="upload-text">æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤å¤„æˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</div>
                    <div style="color: #999; font-size: 0.9em;">æ”¯æŒæ ¼å¼: .docx, .doc, .txt, .pdf, .md</div>
                    <input type="file" id="fileInput" class="file-input" accept=".docx,.doc,.txt,.pdf,.md">
                </div>
                
                <div class="file-info" id="fileInfo">
                    <h3>ğŸ“‹ æ–‡ä»¶ä¿¡æ¯</h3>
                    <div id="fileDetails"></div>
                    <div class="action-buttons">
                        <button class="btn" onclick="processDocument('read')">ğŸ“– è¯»å–å†…å®¹</button>
                        <button class="btn" onclick="processDocument('analyze')">ğŸ” æ™ºèƒ½åˆ†æ</button>
                        <button class="btn" onclick="processDocument('summarize')">ğŸ“ ç”Ÿæˆæ‘˜è¦</button>
                    </div>
                </div>
                
                <div class="result-area" id="resultArea">
                    <h3 id="resultTitle">å¤„ç†ç»“æœ</h3>
                    <div id="resultContent"></div>
                </div>
            </div>
            
            <div class="document-list">
                <h3>ğŸ“š å·²ä¸Šä¼ çš„æ–‡æ¡£</h3>
                <button class="btn" onclick="loadDocumentList()">ğŸ”„ åˆ·æ–°åˆ—è¡¨</button>
                <div id="documentList"></div>
            </div>
        </div>
    </div>

    <script>
        let currentFilePath = null;
        const API_BASE = 'http://localhost:8000';

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadDocumentList();
        });

        function setupEventListeners() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
            uploadArea.addEventListener('click', () => fileInput.click());

            // æ–‡ä»¶é€‰æ‹©
            fileInput.addEventListener('change', handleFileSelect);

            // æ‹–æ‹½äº‹ä»¶
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);
        }

        function handleDragOver(e) {
            e.preventDefault();
            document.getElementById('uploadArea').classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            document.getElementById('uploadArea').classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            document.getElementById('uploadArea').classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                uploadFile(file);
            }
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            try {
                showLoading('æ­£åœ¨ä¸Šä¼ æ–‡ä»¶...');
                
                const response = await fetch(`${API_BASE}/upload/document`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (response.ok) {
                    showSuccess(result.message);
                    showFileInfo(result);
                    currentFilePath = result.file_path;
                    loadDocumentList();
                } else {
                    showError(result.detail || 'ä¸Šä¼ å¤±è´¥');
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function showFileInfo(fileData) {
            const fileInfo = document.getElementById('fileInfo');
            const fileDetails = document.getElementById('fileDetails');
            
            fileDetails.innerHTML = `
                <p><strong>æ–‡ä»¶å:</strong> ${fileData.filename}</p>
                <p><strong>æ–‡ä»¶å¤§å°:</strong> ${formatFileSize(fileData.file_size)}</p>
                <p><strong>æ–‡ä»¶ç±»å‹:</strong> ${fileData.file_type}</p>
                <p><strong>ä¸Šä¼ æ—¶é—´:</strong> ${fileData.upload_time}</p>
            `;
            
            fileInfo.classList.add('show');
        }

        async function processDocument(action) {
            if (!currentFilePath) {
                showError('è¯·å…ˆä¸Šä¼ æ–‡ä»¶');
                return;
            }

            try {
                showLoading(`æ­£åœ¨${getActionName(action)}...`);
                
                const response = await fetch(`${API_BASE}/document/process`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        file_path: currentFilePath,
                        action: action
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    showResult(action, result);
                } else {
                    showError(result.detail || 'å¤„ç†å¤±è´¥');
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function getActionName(action) {
            const names = {
                'read': 'è¯»å–æ–‡æ¡£å†…å®¹',
                'analyze': 'åˆ†ææ–‡æ¡£',
                'summarize': 'ç”Ÿæˆæ‘˜è¦'
            };
            return names[action] || action;
        }

        function showResult(action, result) {
            const resultArea = document.getElementById('resultArea');
            const resultTitle = document.getElementById('resultTitle');
            const resultContent = document.getElementById('resultContent');
            
            resultTitle.textContent = `ğŸ“Š ${getActionName(action)}ç»“æœ`;
            
            let content = '';
            if (action === 'read') {
                content = `<pre style="white-space: pre-wrap; word-wrap: break-word;">${result.content}</pre>`;
            } else if (action === 'analyze') {
                content = `<div style="line-height: 1.6;">${result.analysis}</div>`;
            } else if (action === 'summarize') {
                content = `<div style="line-height: 1.6;">${result.summary}</div>`;
            }
            
            resultContent.innerHTML = content;
            resultArea.classList.add('show');
        }

        async function loadDocumentList() {
            try {
                const response = await fetch(`${API_BASE}/documents/list`);
                const result = await response.json();
                
                if (response.ok) {
                    displayDocumentList(result.documents);
                } else {
                    showError('è·å–æ–‡æ¡£åˆ—è¡¨å¤±è´¥');
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯: ' + error.message);
            }
        }

        function displayDocumentList(documents) {
            const documentList = document.getElementById('documentList');
            
            if (documents.length === 0) {
                documentList.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">æš‚æ— ä¸Šä¼ çš„æ–‡æ¡£</p>';
                return;
            }
            
            const html = documents.map(doc => `
                <div class="document-item">
                    <div class="document-name">${doc.filename}</div>
                    <div class="document-meta">
                        å¤§å°: ${formatFileSize(doc.file_size)} | 
                        ç±»å‹: ${doc.file_type} | 
                        ä¸Šä¼ æ—¶é—´: ${doc.upload_time}
                    </div>
                </div>
            `).join('');
            
            documentList.innerHTML = html;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showLoading(message) {
            const resultArea = document.getElementById('resultArea');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>${message}</div>
                </div>
            `;
            
            resultArea.classList.add('show');
        }

        function hideLoading() {
            // Loading will be replaced by result content
        }

        function showError(message) {
            const resultArea = document.getElementById('resultArea');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.innerHTML = `<div class="error">âŒ ${message}</div>`;
            resultArea.classList.add('show');
        }

        function showSuccess(message) {
            const resultArea = document.getElementById('resultArea');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.innerHTML = `<div class="success">âœ… ${message}</div>`;
            resultArea.classList.add('show');
        }
    </script>
</body>
</html>
